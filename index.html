<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="BigTex Calc">

    <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">

    <!-- iPad Mini, Air (1536px x 2048px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" href="/apple-launch-1536x2048.png">
    <!-- iPad Pro 10.5" (1668px x 2224px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" href="/apple-launch-1668x2224.png">
    <!-- iPad Pro 12.9" (2048px x 2732px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" href="/apple-launch-2048x2732.png">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body {
        }
        .navbar {
            margin-bottom:30px;
        }
        .container {
            margin-bottom: 50px;
        }

        #export {}
    </style>
</head>

<body>
<!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Flatwork Pour Sheet</span>
      </nav>    
    <div class="container">

        <form novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Builder</label>
                        <input type="text" id="builder-text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address-text" class="form-control">
                    </div>
                    <div class="form-group form-row calc-row" id="driveway" data-label="Driveway">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">Driveway</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Width" data-type="width" class="width form-control">
                                </div>
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Height" data-type="height" class="form-control">
                                </div>
                            </div>
                            <small class="form-text text-right text-muted total">Total Sqft: <span>0</span></small>
                        </div>
                    </div>
                    <div class="form-group form-row calc-row" id="approach" data-label="Approach">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">Approach</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Width" data-type="width" class="form-control">
                                </div>
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Height" data-type="height" class="form-control">
                                </div>
                            </div>
                            <small class="form-text text-right text-muted total">Total Sqft: <span>0</span></small>
                        </div>
                    </div>
                    <div class="form-group form-row calc-row" id="wing" data-label="Wing">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">Wing</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Width" data-type="width" class="form-control">
                                </div>
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Height" data-type="height" class="form-control">
                                </div>
                            </div>
                            <small class="form-text text-right text-muted total">Total Sqft: <span>0</span></small>
                        </div>
                    </div>
                    <div class="form-group form-row calc-row" id="entry-walk" data-label="Entry Walk">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">Entry Walk</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Width" data-type="width" class="form-control">
                                </div>
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Height" data-type="height" class="form-control">
                                </div>
                            </div>
                            <small class="form-text text-right text-muted total">Total Sqft: <span>0</span></small>
                        </div>
                    </div>
                    <div class="form-group form-row calc-row" id="city-walk" data-label="City Walk">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">City Walk</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Width" data-type="width" class="form-control">
                                </div>
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Height" data-type="height" class="form-control">
                                </div>
                            </div>
                            <small class="form-text text-right text-muted total">Total Sqft: <span>0</span></small>
                        </div>
                    </div>
                    <div class="form-group form-row calc-row" id="patio" data-label="Patio">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">Patio</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Width" data-type="width" class="form-control">
                                </div>
                                <div class="col-sm-6 col">
                                    <input type="number" placeholder="Height" data-type="height" class="form-control">
                                </div>
                            </div>
                            <small class="form-text text-right text-muted total">Total Sqft: <span>0</span></small>
                        </div>
                    </div>
                    <div class="form-group form-row single-value" id="steps" data-label="Steps">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">Steps</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-12 col">
                                    <select id="steps-value" class="custom-select">
                                        <option value="0" selected>0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row single-value" id="pads" data-label="Pads">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">Pads</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-12 col">
                                    <select id="pads-value" class="custom-select">
                                        <option value="0" selected>0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row dirt-calc">
                        <label for="staticEmail" class="col-sm-2 col-4 col-form-label">Dirt</label>
                        <div class="col-sm-10 col">
                            <div class="form-row">
                                <div class="col-sm-3 col">
                                    <input type="number" id="side-1" placeholder="Side 1" data-type="side-1" class="form-control">
                                </div>
                                <div class="col-sm-3 col">
                                    <input type="number" id="side-2" placeholder="Side 2" data-type="side-2" class="form-control">
                                </div>
                                 <div class="col-sm-3 col">
                                    <input type="number" id="side-3" placeholder="Side 3" data-type="side-3" class="form-control">
                                </div>
                                <div class="col-sm-3 col">
                                    <input type="number" id="side-4" placeholder="Side 4" data-type="side-4" class="form-control">
                                </div>                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="export">
                        <div class="row">
                            <div class="col-sm-6 col">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Builder</h6>
                                        <span id="builder"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Address</h6>
                                        <span id="address"></span>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <table class="table table-bordered" id="sq-ft">
                            <thead class="thead-light">
                                <tr>
                                    <th></th>
                                    <th>Width</th>
                                    <th>Height</th>
                                    <th>Est Sqft</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="3" class="text-right">
                                        Total Sqft
                                    </th>
                                    <th id="complete-total">0</th>
                                </tr>
                            </tfoot>
                        </table>
                        <table class="table table-bordered" id="single-values">
                                <thead class="thead-light">
                                    <tr>
                                        <th></th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="steps-value">
                                        <td>Steps</td>
                                        <td class="value">0</td>
                                    </tr>
                                    <tr id="pads-value">
                                        <td>Pads</td>
                                        <td class="value">0</td>
                                    </tr>
                                    <tr id="fill-total">
                                        <td>Total Fill</td>
                                        <td class="value"></td>
                                    </tr>
                                </tbody>
                            </table>                     
                    </div>
                    <button type="submit" id="submit" class="hide btn btn-primary">Generate PDF</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/html2pdf.bundle.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
